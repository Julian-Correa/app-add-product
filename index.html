                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="AÃ±o del producto" 
                            min="1900" value="" max="2022"

                        </div>
                        <input type="submit" value="enviar" class="btn btn-dark btn-block">
                    </form>  
            </div>
          <div id="product-list" class="col-md-8">
                
          </div>
        </div>

     </div>
